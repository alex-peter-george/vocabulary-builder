<div>
  <table>
    <tr>
      <td style="width:20%;vertical-align: top;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th colspan="3" style="font-size: 16px;">{{ title }}</th>
            </tr>
            <tr>
              <th scope="col">#</th>
              <!-- <th scope="col" style="text-align: left;">Document ID</th> -->
              <th scope="col" style="text-align: left;">Word</th>
              <!-- <th scope="col" style="text-align: left;">File Name</th> -->
              <th scope="col" style="text-align: left;">Stem</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expression of expressions;let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <!-- <td style="text-align: left;">{{ document.DocumentId }}</td> -->
              <td style="text-align: left;">{{ expression.word }}</td>
              <td style="text-align: left;">{{ expression.stem }}</td>
              <!-- <td style="text-align: left;"><a href="{{ document.DocumentURL }}">Link to document</a></td> -->
            </tr>
          </tbody>
        </table>
      </td>
      <td>&nbsp;</td>
      <td style="width:70%;text-align: left;vertical-align: top;">
        <button mat-raised-button color="primary" (click)="selectWordRandomly()"><b>Select expression randomly</b></button>
        <button mat-raised-button color="primary" (click)="showDictionaryDefinition()"><b>Show dictionary definition</b></button>
        <span style="width:100px">&nbsp;&nbsp;&nbsp;&nbsp;</span>(Environment:{{ currentEnv }})
        <table class="table table-striped" *ngIf = "showSearchResults">
          <thead>
            <tr>
              <th scope="col" style="text-align: left;">Word</th>
              <th scope="col" style="text-align: left;">Stem</th>
              <th scope="col" style="text-align: left;">Dictionary Definition</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="text-align: left;">{{ selectedExpression.word }}</td>
              <td style="text-align: left;">{{ selectedExpression.stem }}</td>
              <td style="text-align: left;">{{ selectedExpression.dictionaryDef }}</td>
            </tr>
          </tbody>
        </table>
        <p><span style="color:red">{{ callerror }}</span></p>
      </td>
    </tr>
  </table>
</div>

<router-outlet></router-outlet>
